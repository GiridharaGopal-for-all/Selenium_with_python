name: Run Selenium Tests on Push

on:
  push:
    branches:
      - main  # Adjust if using a different branch

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.2'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install --upgrade pytest-html


      - name: Run Pytest tests and generate HTML report
        run: |
          mkdir -p tests/Screenshots  # Ensure screenshot dir exists
          pytest tests/ \
            --disable-warnings \
            --maxfail=5 \
            --html=report.html \
            --self-contained-html

      - name: Upload HTML report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html-report
          path: report.html

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: selenium-screenshots
          path: tests/Screenshots
